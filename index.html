<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculate me!</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>

<body>
    <header>
        <div class="title">
            <p>Calculate Me!</p>
            <p id="sub">This is a simple basic calculator with memory functions similar to a small handheld calculator.
            </p>
        </div>
    </header>
    <div class="sechead">

        <p id="sech"> | Start Calculating |</p>
    </div>
    
        <div class="main">
            <form class = "calcutorform" name="calculatorform">
                <div class="screen">
                    <input type="text" name="screen" id="screen"readonly>
                </div>

                <div class="btn">
                  <span> <input type="button" class="clearbtn" name="clear" value="AC" onclick="Clear()"></span> 
                </div>
                
            </form>
            <div class="keys">
                <br>
                <input type="button" value="7" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="8" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="9" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="+" class="operator" onclick="valueButton(this);"></input>
                <br>
                <input type="button" value="4" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="5" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="6" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="/" class="operator" onclick="valueButton(this);"></input>
                <br>
                <input type="button" value="1" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="2" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="3" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="*" class="operator" onclick="valueButton(this);"></input>
                <br>
                <input type="button" value="0" class="button" onclick="valueButton(this);"></input>
                <input type="button" value="." class="button" onclick="valueButton(this);"></input>
                <input type="button" value="=" class="equal sign" onclick="Calculate()"></input>
                <input type="button" value="-" class="operator" onclick="valueButton(this);"></input>
            </div>
